<h2>Register</h2>
<form [formGroup]="registerForm" (submit)="register()">
    <label for="fullName">FullName: </label>
    <input type="text" id="fullName" formControlName="fullName" required /><br>
    <label for="password">Password: </label>
    <input type="password" id="password" formControlName="password" required><br>
    <label for="email">Email: </label>
    <input type="email" id="email" formControlName="email" required><br>
    <button type="submit">Submit</button>
</form>
<p>
    <i>Already have an account?</i>&nbsp;<a routerLink="/login">Login</a>
</p>
