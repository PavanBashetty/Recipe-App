<div class="example-card-container">
    @for (recipe of recipes; track $index) {
        <mat-card class="example-card" appearance="outlined">
            <mat-card-header>
                <img mat-card-avatar src="https://cdn.pixabay.com/photo/2022/01/27/07/34/dosa-6971361_1280.jpg" alt="">
                <mat-card-title>{{ recipe.title }}</mat-card-title>
                <mat-card-subtitle>{{ recipe.id }}</mat-card-subtitle>
            </mat-card-header>
            <img class="imagestyle" mat-card-image [src]="recipe.image" alt="Recipe Image">
            <mat-card-content>
                <p>{{ recipe.description }}</p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
                    <mat-icon>favorite</mat-icon>
                </button>
                ({{ recipe.likes.length }}) &nbsp; |
                <button mat-button>SHARE</button>
            </mat-card-actions>
        </mat-card>
    }
  </div>
