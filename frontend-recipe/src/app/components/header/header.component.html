<mat-toolbar class="header-container">
  <button mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
  
  <span>Recipe App</span>
  <span class="header-spacer"></span>
  <button mat-icon-button class="example-icon" aria-label="Theme Toggle" (click)="toggleTheme()">
    <mat-icon>{{ isDarkMode ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-button class="logout-btn" (click)="logout()">
    <mat-icon>logout</mat-icon>
    Log Out
  </button>
</mat-toolbar>

<mat-sidenav-container autosize class="sidenav-container">
  <mat-sidenav #drawer opened="false" mode="push" class="sidenav-bar" hasBackdrop="true">
      <mat-nav-list>
          <a mat-list-item routerLink="dashboard" routerLinkActive="active">Dashboard</a>
          <a mat-list-item routerLink="ownrecipes" routerLinkActive="active">Your Recipes</a>
          <a mat-list-item routerLink="about" routerLinkActive="active">About</a>
      </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
      <div class="sidenav-content">
          <router-outlet></router-outlet>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
